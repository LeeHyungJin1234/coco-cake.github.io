<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coco Cake - Premium Cake Boutique</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">

  <!-- Header -->
  <header class="fixed w-full bg-white bg-opacity-60 backdrop-blur z-10">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <div class="text-xl font-semibold">Coco Cake</div>
      <nav class="space-x-6">
        <a href="#brand" class="hover:text-pink-500">브랜드소개</a>
        <a href="#menu" class="hover:text-pink-500">메뉴</a>
        <a href="#location" class="hover:text-pink-500">오시는길</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section id="hero" class="h-screen flex items-center justify-center bg-cover bg-center" style="background-image:url('https://source.unsplash.com/1600x900/?cake');">
    <div class="text-center text-white bg-black bg-opacity-30 p-8 rounded" data-aos="fade-up">
      <h1 class="text-5xl font-bold">Coco Cake</h1>
      <p class="mt-4 text-xl">당신만을 위한 프리미엄 수제 케이크</p>
    </div>
  </section>

  <!-- Brand -->
  <section id="brand" class="py-20">
    <div class="container mx-auto px-6" data-aos="fade-right">
      <h2 class="text-4xl font-bold mb-4">브랜드 소개</h2>
      <p class="text-lg leading-relaxed">Coco Cake는 특별한 순간을 위해… (브랜드 스토리 여기에 입력).</p>
    </div>
  </section>

  <!-- Menu -->
  <section id="menu" class="py-20 bg-gray-50">
    <div class="container mx-auto px-6">
      <h2 class="text-4xl font-bold mb-8 text-center" data-aos="fade-up">메뉴</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <div class="bg-white p-4 rounded shadow" data-aos="zoom-in">
          <img src="https://source.unsplash.com/400x300/?strawberry-cake" alt="케이크 1" class="rounded mb-4">
          <div class="font-semibold text-lg">딸기 케이크</div>
        </div>
        <div class="bg-white p-4 rounded shadow" data-aos="zoom-in" data-aos-delay="100">
          <img src="https://source.unsplash.com/400x300/?chocolate-cake" alt="케이크 2" class="rounded mb-4">
          <div class="font-semibold text-lg">초콜릿 케이크</div>
        </div>
        <div class="bg-white p-4 rounded shadow" data-aos="zoom-in" data-aos-delay="200">
          <img src="https://source.unsplash.com/400x300/?custom-cake" alt="케이크 3" class="rounded mb-4">
          <div class="font-semibold text-lg">커스텀 케이크</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Location -->
  <section id="location" class="py-20">
    <div class="container mx-auto px-6 text-center" data-aos="fade-up">
      <h2 class="text-4xl font-bold mb-4">오시는 길</h2>
      <p class="text-lg mb-6">서울특별시 OO구 OO로 123 (매장 이름)</p>
      <div class="w-full h-64 bg-gray-200 rounded overflow-hidden">
        <iframe src="https://maps.google.com/maps?q=서울특별시OO구OO로123&output=embed" class="w-full h-full border-0"></iframe>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-8 bg-gray-100 text-center">
    <p>&copy; 2025 Coco Cake. All rights reserved.</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>

</body>
</html>
